server:
  port: 8501

spring:
  application:
    name: sc-consul
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        ##对应zuul的service-id
        service-name: sc-consul
        health-check-path: /hello
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}

